<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/pau.css" />
  </head>
  <body>
    <header class="pa_header">
      <h1>Ed's Todo List</h1>
    </header>
    <form class="pa_form">
      <input type="text" class="todo-input pa_input" />
      <button class="todo-button pa_button" type="submit">
        <i class="fas fa-plus-square pa_fas"></i>
      </button>
      <div class="select pa_select">
        <select name="todos" class="filter-todo pa_filter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container pa_container">
      <ul class="todo-list pa_list"></ul>
    </div>

    <script src="../js/pau.js"></script>
  </body>
</html>
